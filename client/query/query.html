<!DOCTYPE html>
<html lang="en-US">

<head>
<title>Atmospheric Query and Retrieval Tool</title>

<!-- Styles -->
<link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.4/yeti/bootstrap.min.css">
<link rel="stylesheet" href="query2.css">

<!-- Scripts -->
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="../ndn-js/build/ndn.min.js"></script>
<script src="query.js"></script>

</head>

<body id="body">
  <header>
    <div class="navbar navbar-default container-fluid">
      <div class="navbar-header">
        <div class="navbar-brand">Atmospheric Query and Retrieval Tool</div>
      </div>
    </div>
  </header>

  <div class="container-fluid">

    <div class="row">

      <div class="col-sm-3 col-md-2 sidebar">
        <div class="panel panel-default">
          <div class="panel-heading">Filter Categories</div>
          <div class="panel-body">
            <ul id="side-menu" class="nav nav-pills nav-stacked"></ul>
          </div>
        </div>
      </div>

      <div class="col-sm-9 col-md-10">

        <div class="panel panel-default">
          <div class="panel-body">
            <div class="currentSelections"></div>
            <div class="autocomplete">
              <div class="ui-widget">
                <form class="form-inline" id="searchBar">
                  <div class="form-group">
                    <label for="searchBar">Search:&nbsp;</label>
                    <div class="input-group">
                      <input id="search" placeholder="/cmip" type="text" class="form-control">
                      <div class="input-group-btn">
                        <button id="searchButton" type="submit" class="btn btn-primary">Search</button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

        <div class="panel panel-default">
          <div class="panel-heading">Results:</div>
          <div class="panel-body">
            <div class="page"></div>
            <table id="resultTable" class="table"></table>
          </div>
        </div>

      </div>

    </div>

  </div>

</body>

</html>
