<!DOCTYPE html>
<html lang="en-US">

<head>
<title>NDN Query and Retrieval Tool</title>

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-64984905-1', 'auto');
  ga('send', 'pageview');

</script>

<!-- Styles -->
<link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.5/united/bootstrap.min.css">
<link rel="stylesheet" href="query2.css">

<!-- Scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="../ndn-js/build/ndn.js"></script>
<script src="query.js"></script>

</head>

<body id="body">
  <header>
    <div class="navbar navbar-default navbar-static-top container-fluid">
      <div class="navbar-header">
        <div class="navbar-brand">NDN Query and Retrieval Tool</div>
      </div>
    </div>
  </header>

  <div class="container-fluid">

    <div class="row">

      <div class="col-sm-3 col-md-2 sidebar">
        <div class="panel panel-default">
          <div class="panel-heading">Filter Categories</div>
          <div class="panel-body">
            <ul id="side-menu" class="nav nav-pills nav-stacked"></ul>
          </div>
        </div>
      </div>

      <div class="col-sm-9 col-md-10">

        <div class="panel panel-default">
          <div class="panel-body">
            <div id="filters"></div>
            <div class="autocomplete">
              <div class="ui-widget">
                <form class="form-inline" id="searchBar">
                  <div class="form-group">
                    <label for="searchBar">Search:&nbsp;</label>
                    <div class="input-group">
                      <input id="search" placeholder="/cmip" type="text" class="form-control">
                      <div class="input-group-btn">
                        <button id="searchButton" type="submit" class="btn btn-primary">Search</button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

        <div class="panel panel-default">
          <div class="panel-heading">Results</div>
          <div class="panel-body">
            <nav>
              <ul id="resultPages" class="pagination"></ul>
              <span id="resultTotalPages"></span>
            </nav>
            <table id="resultTable" class="table"></table>
          </div>
        </div>

      </div>

    </div>

  </div>

</body>

</html>
